<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌵 Kaktus Anzucht System Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: 12px;

            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #16a34a, #15803d);

        }

        .header h1 {

        }

        .tabs {
            display: flex;
            background: #f3f4f6;
            border-bottom: 2px solid #e5e7eb;
            overflow-x: auto;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;

        }

        .tab:hover {

        }

        .tab.active {
            background: white;

            border-bottom: 3px solid #16a34a;
        }

        .content {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input, .select, .textarea {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input:focus, .select:focus, .textarea:focus {
            outline: none;

        .textarea {

        .btn {

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;

        }

        .btn-warning:hover:not(:disabled) {
            background: #d97706;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-info:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-purple {
            background: #8b5cf6;
            color: white;
        }

        .btn-purple:hover:not(:disabled) {
            background: #7c3aed;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {

        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

            overflow-x: auto;
            margin-top: 2rem;
        }

        }

        .table th {
            background: #f3f4f6;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;

            transition: background 0.2s;

        .table th:hover {

        }

        .table th.sortable {
            padding-right: 2rem;
        }

        .sort-indicator {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.875rem;
            color: #6b7280;
            display: inline-flex;
            flex-direction: column;
            line-height: 0.5;
        }

        .sort-indicator.active-asc {
            color: #16a34a;
        }

        .sort-indicator.active-desc {
            color: #16a34a;
        }

        .sort-arrow {
            opacity: 0.3;
            transition: opacity 0.2s;
        }

        .sort-arrow.active {
            opacity: 1;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .table tr:hover {

        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;

        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            text-align: center;

        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;

        }

        .stat-label {
            color: #6b7280;

        }

        .loading {
            text-align: center;
            padding: 3rem;

        }

        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;

            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;

        @keyframes shake {

        .success {
            background: #dcfce7;
            border: 1px solid #bbf7d0;

            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;

            }
            to {
                opacity: 1;

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .badge {

        .badge-success {
            background: #dcfce7;

        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-purple {
            background: #ede9fe;

        }

        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;

            margin-bottom: 1.5rem;

        .care-card {
            background: white;

            margin-bottom: 1rem;

        .care-card:hover {

        .care-card h3 {

        .care-item:hover {

        }

        .care-item input[type="checkbox"] {
            margin-right: 1rem;
            margin-top: 0.25rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .care-item-content {
            flex: 1;
        }

        .care-item-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .care-item-detail {
            color: #6b7280;

        }

        .care-priority {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;

        }

        .priority-high {

        }

        .priority-medium {

        .priority-low {

        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            align-items: center;
            justify-content: center;
            z-index: 1000;

        .modal {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;

        }

        .modal h2 {
            margin-bottom: 1.5rem;

        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .date-info {
            display: inline-block;
            margin-left: 0.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .lot-badge {
            background: #f3e8ff;
            color: #6b21a8;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;

        .editable-cell {
            cursor: pointer;

        .editable-cell:hover {

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .tabs {
                flex-wrap: wrap;

                flex: 1;
                min-width: 100px;
                font-size: 0.875rem;

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // Datum-Formatierung (DD/MM/YYYY)
        const formatDateDDMMYYYY = (dateString) => {
            if (!dateString) return '-';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        };

        // Datum von DD/MM/YYYY zu ISO konvertieren
        const parseDateDDMMYYYY = (dateString) => {
            const parts = dateString.split('/');
            if (parts.length !== 3) return '';
            return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
        };

        // Haupt-App Komponente
        const KaktusApp = () => {
            // States
            const [activeTab, setActiveTab] = useState('dashboard');
            const [species, setSpecies] = useState([]);
            const [sowings, setSowings] = useState([]);
            const [plants, setPlants] = useState([]);
            const [diary, setDiary] = useState([]);
            const [loading, setLoading] = useState(false);
            const [saving, setSaving] = useState(false);
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(null);
            const [showGerminationModal, setShowGerminationModal] = useState(false);
            const [showEditPlantModal, setShowEditPlantModal] = useState(false);
            const [selectedSowing, setSelectedSowing] = useState(null);
            const [selectedPlant, setSelectedPlant] = useState(null);
            const [editPlantData, setEditPlantData] = useState({
                location: '',
                substrate: '',
                notes: ''
            });
            const [germinationData, setGerminationData] = useState({
                germination_date: new Date().toISOString().split('T')[0],
                germinated_count: ''
            });
            const [stats, setStats] = useState({
                overview: {
                    total_species: 0,
                    total_sowings: 0,
                    total_plants: 0,
                    total_diary_entries: 0
                }
            });

            // Sortier-States
            const [sortConfig, setSortConfig] = useState({
                species: { key: null, direction: null },
                sowings: { key: null, direction: null },
                plants: { key: null, direction: null },
                diary: { key: null, direction: null }
            });

            // Formular-States
            const [speciesForm, setSpeciesForm] = useState({
                name: '',
                substrate: 'Mineralisch',
                temperature: '20-25°C',
                germination_time: '1-4 Wochen',
                care_notes: '',
                watering_summer: 'Mäßig, wenn Substrat trocken',
                watering_winter: 'Sehr sparsam bis gar nicht',
                light_requirements: 'Hell, aber keine pralle Mittagssonne',
                temperature_min: '15',
                temperature_max: '30',
                special_care: ''
            });

            const [sowingForm, setSowingForm] = useState({
                species: '',
                sowing_date: new Date().toISOString().split('T')[0],
                seed_count: '',
                pot_number: '',
                notes: ''
            });

            const [plantForm, setPlantForm] = useState({
                species: '',
                purchase_date: new Date().toISOString().split('T')[0],
                location: '',
                substrate: 'Mineralisch',
                notes: '',
                lot_number: ''
            });

            const [diaryForm, setDiaryForm] = useState({
                date: new Date().toISOString().split('T')[0],
                species: '',
                note: '',
                entry_type: 'general'
            });

            // States für Pflege-Tab
            const [selectedCareSpecies, setSelectedCareSpecies] = useState('');
            const [plantFilter, setPlantFilter] = useState('all');

            // States für Tagebuch-Filter
            const [diaryFilter, setDiaryFilter] = useState('all');
            const [diarySpeciesFilter, setDiarySpeciesFilter] = useState('');

            // Universelle Sortierfunktion
            const handleSort = (tableName, key) => {
                const currentConfig = sortConfig[tableName];
                let direction = 'asc';

                if (currentConfig.key === key) {
                    if (currentConfig.direction === 'asc') {
                        direction = 'desc';
                    } else if (currentConfig.direction === 'desc') {
                        direction = null;
                    } else {
                        direction = 'asc';
                    }
                } else {
                    direction = 'asc';
                }

                setSortConfig(prev => ({
                    ...prev,
                    [tableName]: { key: direction ? key : null, direction }
                }));
            };

            // Sortier-Funktion
            const sortData = (data, config) => {
                if (!config.key || !config.direction) {
                    return data;
                }

                const sorted = [...data].sort((a, b) => {
                    let aValue = a[config.key];
                    let bValue = b[config.key];

                    if (aValue === null || aValue === undefined) aValue = '';
                    if (bValue === null || bValue === undefined) bValue = '';

                    if (!isNaN(aValue) && !isNaN(bValue) && aValue !== '' && bValue !== '') {
                        aValue = Number(aValue);
                        bValue = Number(bValue);
                    }

                    if (config.key.includes('date') || config.key.includes('Date')) {
                        aValue = new Date(aValue).getTime();
                        bValue = new Date(bValue).getTime();
                    }

                    if (aValue < bValue) {
                        return config.direction === 'asc' ? -1 : 1;
                    }
                    if (aValue > bValue) {
                        return config.direction === 'asc' ? 1 : -1;
                    }
                    return 0;
                });

                return sorted;
            };

            // Sortier-Indikator
            const SortIndicator = ({ column, sortKey, sortDirection }) => {
                const isActive = column === sortKey;
                return (
                    <span className="sort-indicator">
                        <span className={`sort-arrow ${isActive && sortDirection === 'asc' ? 'active' : ''}`}>▲</span>
                        <span className={`sort-arrow ${isActive && sortDirection === 'desc' ? 'active' : ''}`}>▼</span>
                    </span>
                );
            };

            // Nachrichten
            const showMessage = (type, message, duration = 5000) => {
                if (type === 'error') {
                    setError(message);
                    setTimeout(() => setError(null), duration);
                } else {
                    setSuccess(message);
                    setTimeout(() => setSuccess(null), duration);
                }
            };

            // Tage berechnen
            const daysSince = (dateString) => {
                if (!dateString) return null;
                const date = new Date(dateString);
                const today = new Date();
                const diffTime = Math.abs(today - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            // Daten laden
            const loadData = async () => {
                setLoading(true);

                try {
                    const [speciesRes, sowingsRes, plantsRes, diaryRes, statsRes] = await Promise.all([
                        fetch('/api/species').then(r => r.json()),
                        fetch('/api/sowings').then(r => r.json()),
                        fetch('/api/plants').then(r => r.json()),
                        fetch('/api/diary').then(r => r.json()),
                        fetch('/api/dashboard-stats').then(r => r.json())
                    ]);

                    setSpecies(speciesRes || []);
                    setSowings(sowingsRes || []);

                    // Füge Lot-Nummer zu Pflanzen hinzu (basierend auf Notes)
                    const plantsWithLot = (plantsRes || []).map(p => {
                        // Extrahiere Lot-Nummer aus Notes wenn vorhanden
                        const lotMatch = p.notes && p.notes.match(/Topf (\w+)/);
                        return {
                            ...p,
                            lot_number: lotMatch ? lotMatch[1] : ''
                        };
                    });
                    setPlants(plantsWithLot);

                    setDiary(diaryRes || []);
                    setStats(statsRes || { overview: { total_species: 0, total_sowings: 0, total_plants: 0, total_diary_entries: 0 } });
                } catch (err) {
                    console.error('Ladefehler:', err);
                    showMessage('error', 'Verbindung zum Server fehlgeschlagen.');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadData();
            }, []);

            // Art hinzufügen
            const addSpecies = async (e) => {
                e.preventDefault();

                if (!speciesForm.name.trim()) {
                    showMessage('error', 'Bitte geben Sie einen Artennamen ein');
                    return;
                }

                setSaving(true);

                try {
                    const response = await fetch('/api/species', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(speciesForm)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Fehler beim Speichern');
                    }

                    showMessage('success', `Art "${speciesForm.name}" erfolgreich hinzugefügt!`);
                    setSpeciesForm({
                        name: '',
                        substrate: 'Mineralisch',
                        temperature: '20-25°C',
                        germination_time: '1-4 Wochen',
                        care_notes: '',
                        watering_summer: 'Mäßig, wenn Substrat trocken',
                        watering_winter: 'Sehr sparsam bis gar nicht',
                        light_requirements: 'Hell, aber keine pralle Mittagssonne',
                        temperature_min: '15',
                        temperature_max: '30',
                        special_care: ''
                    });
                    await loadData();
                } catch (err) {
                    showMessage('error', err.message);
                } finally {
                    setSaving(false);
                }
            };

            // Art löschen
            const deleteSpecies = async (id, name) => {
                if (!confirm(`⚠️ Wirklich löschen: ${name}?`)) return;

                try {
                    const response = await fetch(`/api/species/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.error || 'Fehler beim Löschen');
                    }

                    showMessage('success', 'Art erfolgreich gelöscht!');
                    await loadData();
                } catch (err) {
                    showMessage('error', err.message);
                }
            };

            // Aussaat hinzufügen
            const addSowing = async (e) => {
                e.preventDefault();

                if (!sowingForm.species || !sowingForm.seed_count || !sowingForm.pot_number) {
                    showMessage('error', 'Bitte füllen Sie alle Pflichtfelder aus');
                    return;
                }

                setSaving(true);

                try {
                    const response = await fetch('/api/sowings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(sowingForm)
                    });

                    if (!response.ok) {
                        throw new Error('Fehler beim Speichern');
                    }

                    const selectedSpecies = species.find(s => s.id == sowingForm.species);
                    showMessage('success', `Aussaat von ${selectedSpecies?.name} erfolgreich hinzugefügt!`);
                    setSowingForm({
                        species: '',
                        sowing_date: new Date().toISOString().split('T')[0],
                        seed_count: '',
                        pot_number: '',
                        notes: ''
                    });
                    await loadData();
                } catch (err) {
                    showMessage('error', err.message);
                } finally {
                    setSaving(false);
                }
            };

            // Aussaat löschen
            const deleteSowing = async (id, name) => {

                            >
                                📊 Dashboard
                            </button>
                            <button
                                className={`tab ${activeTab === 'sowings' ? 'active' : ''}`}
                                onClick={() => setActiveTab('sowings')}
                            >
                                🌱 Aussaat
                            </button>
                            <button
                                className={`tab ${activeTab === 'plants' ? 'active' : ''}`}
                                onClick={() => setActiveTab('plants')}
                            >
                                🌿 Bestand
                            </button>
                            <button
                                className={`tab ${activeTab === 'diary' ? 'active' : ''}`}
                                onClick={() => setActiveTab('diary')}
                            >
                                📔 Tagebuch
                            </button>
                        </div>

                        <div className="content">
                            {loading ? (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    <p>Lade Daten...</p>
                                </div>
                            ) : (
                                <>
                                    {activeTab === 'dashboard' && renderDashboard()}
                                    {activeTab === 'sowings' && renderSowingsTab()}
                                    {activeTab === 'plants' && renderPlantsTab()}
                                    {activeTab === 'diary' && renderDiaryTab()}
                                </>
                            )}
                        </div>
                    </div>

                    {/* Keimung Modal */}
                    {showGerminationModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h2>🌱 Keimung {selectedSowing?.germinated ? 'bearbeiten' : 'markieren'}</h2>
                                <p style={{marginBottom: '1.5rem'}}>
                                    <strong>{selectedSowing?.species_name}</strong> - Topf {selectedSowing?.pot_number}
                                </p>

                                <div className="form-group">
                                    <label className="label">Keim-Datum (DD/MM/YYYY)</label>
                                    <input
                                        type="date"
                                        className="input"
                                        value={germinationData.germination_date}
                                        onChange={(e) => setGerminationData({...germinationData, germination_date: e.target.value})}
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="label">
                                        Anzahl gekeimter Samen (von {selectedSowing?.seed_count})
                                    </label>
                                    <input
                                        type="number"
                                        className="input"
                                        value={germinationData.germinated_count}
                                        onChange={(e) => setGerminationData({...germinationData, germinated_count: e.target.value})}
                                        min="0"
                                        max={selectedSowing?.seed_count}
                                    />
                                </div>

                                {!selectedSowing?.germinated && (
                                    <div style={{background: '#f0fdf4', padding: '1rem', borderRadius: '6px', marginTop: '1rem'}}>
                                        <p style={{color: '#166534'}}>
                                            ✅ Bei erster Keimung wird automatisch ein Bestandseintrag mit der Lot-Nr. {selectedSowing?.pot_number} erstellt!
                                        </p>
                                    </div>
                                )}

                                <div className="modal-buttons">
                                    <button
                                        className="btn btn-secondary"
                                        onClick={() => setShowGerminationModal(false)}
                                        disabled={saving}
                                    >
                                        Abbrechen
                                    </button>
                                    <button
                                        className="btn btn-success"
                                        onClick={updateGermination}
                                        disabled={saving}
                                    >
                                        {saving ? '⏳ Speichert...' : '✅ Speichern'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Pflanze bearbeiten Modal */}
                    {showEditPlantModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h2>✏️ Pflanze bearbeiten</h2>
                                <p style={{marginBottom: '1.5rem'}}>
                                    <strong>{selectedPlant?.species_name}</strong>
                                    {selectedPlant?.lot_number && (
                                        <span className="lot-badge">Lot: {selectedPlant.lot_number}</span>
                                    )}
                                </p>

                                <div className="form-group">
                                    <label className="label">Standort</label>
                                    <input
                                        type="text"
                                        className="input"
                                        value={editPlantData.location}
                                        onChange={(e) => setEditPlantData({...editPlantData, location: e.target.value})}
                                        placeholder="z.B. Südfenster"
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="label">Substrat</label>
                                    <input
                                        type="text"
                                        className="input"
                                        value={editPlantData.substrate}
                                        onChange={(e) => setEditPlantData({...editPlantData, substrate: e.target.value})}
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="label">Notizen</label>
                                    <textarea
                                        className="textarea"
                                        value={editPlantData.notes}
                                        onChange={(e) => setEditPlantData({...editPlantData, notes: e.target.value})}
                                    />
                                </div>

                                <div className="modal-buttons">
                                    <button
                                        className="btn btn-secondary"
                                        onClick={() => setShowEditPlantModal(false)}
                                        disabled={saving}
                                    >
                                        Abbrechen
                                    </button>
                                    <button
                                        className="btn btn-primary"
                                        onClick={updatePlant}
                                        disabled={saving}
                                    >
                                        {saving ? '⏳ Speichert...' : '✅ Speichern'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // App rendern
        ReactDOM.render(<KaktusApp />, document.getElementById('root'));
    </script>
</body>
</html>
